server:
  port: 8000

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  application:
    name: cambio-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cambio_service?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    url: jdbc:mysql://localhost:3306/cambio_service?useTimezone=true&serverTimezone=UTC
    user: root
    password: root
  sleuth:
    sampler:
      probability: 1.0 #1.0 = 100% de cobertura de logs. Utilizar somente para testes. Em prod reduzir para pr√≥ximo de 0.05

springdoc:
  api-docs:
    path: cambio-service/v3/api-docs
  show-actuator: true